{% extends 'interface/base.html' %}
{% load static %}

{% block extra_css %}
<style>
    .square-card {
        position: relative;
        width: 400px;
        height: 300px;
        border-radius: 15px;
        overflow: hidden;
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    
    .square-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
    }
    
    .square-card .background-image {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: blur(2px) brightness(0.7);
    }
    
    .square-card .overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
        padding: 20px;
        color: white;
        text-align: center;
    }
    
    .square-card .overlay h3 {
        font-size: 1.7rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }

    .square-card .overlay h2 {
        font-size: 1.9rem;
        font-weight: bold;
        margin-bottom: 0.5rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    .square-card .overlay p {
        font-size: 1rem;
        margin: 0;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }
    
    .cards-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2rem;
        flex-wrap: wrap;
        padding: 2rem 0;
    }
    
    .page-title {
        text-align: center;
        margin-bottom: 3rem;
    }
    
    @media (max-width: 768px) {
        .cards-container {
            flex-direction: column;
            gap: 1.5rem;
        }
        
        .square-card {
            width: 340px;
            height: 260px;
        }
        
    }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <h1 class="title is-1 page-title">Лабораторные работы</h1>
    
    <div class="cards-container">        
        <!-- Второй квадрат - Информационное противоборство -->
        <a href="{% url 'interface:lab-list' %}?program=INFOBOR" class="square-card">
            <img src="{% static 'images/hacker-fictional-hacking-system-9qw4il2t46qcf0rx.jpg' %}" alt="Информационное противоборство" class="background-image">
            <div class="overlay">
                <h3>Информационное противоборство</h3>
            </div>
        </a>
        
        <!-- Третий квадрат - Соревнования -->
        <a href="{% url 'interface:lab-list' %}?program=COMPETITION" class="square-card">
            <img src="{% static 'images/computers.jpg' %}" alt="Соревнования" class="background-image">
            <div class="overlay">
                <h3>Соревнования</h3>
            </div>
        </a>
    </div>
</div>
{% endblock %}
