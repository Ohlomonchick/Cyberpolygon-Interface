{% extends 'interface/base.html' %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/competition_detail.css' %}">
    <style>
        /* Override default hero-body padding for all screen sizes */
        .hero-body-style {
            padding: 0 !important;
        }

        /* Specifically target the media query styles */
        @media screen and (min-width: 769px), print {
            .hero-body-style {
                padding: 0 !important;
            }
        }

        /* Additional fallback for any hero-body within this page */
        .hero-body {
            padding: 0 !important;
        }

        /* Fixed back button styles */
        .fixed-back-button {
            position: fixed;
            bottom: 2vh;
            left: 1vw;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .fixed-back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }
    </style>
{% endblock %}

{% block hero_class %}hero-body-style{% endblock %}
{% block container_class %}container-full-width{% endblock %}

{% block content %}
<iframe
    id="kibanaFrame"
    style="aspect-ratio: 16/9;"
    data-src="{{ kibana_url }}/app/dashboards#/view/78289c40-86da-11e8-b59d-21efb914e65c-ecs?_g=(refreshInterval:(pause:!t,value:60000),time:(from:now-15m,to:now))&_a=(filters:!(('$state':(store:appState),meta:(alias:!n,disabled:!f,field:'@version',index:'filebeat-*',key:'@version',negate:!f,params:(query:'1'),type:phrase),query:(match_phrase:('@version':'1')))),viewMode:view)"
    width="100%"
    class="mb-5"
    height="100%"
    frameborder="0">
</iframe>

<script src="{% static 'admin/js/jquery-3.7.1.min.js' %}"></script>
<a class="button is-dark is-medium fixed-back-button" href="{% url 'interface:competition-detail' slug=slug %}"><i class="fas fa-arrow-left mr-1"></i>Вернуться к работе</a>
<script src="{% static 'js/kibana_controller.js' %}"></script>
{% endblock %}
