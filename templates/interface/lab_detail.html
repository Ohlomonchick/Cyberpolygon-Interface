
{% extends 'interface/base.html' %}

{% block content %}
    <div class="columns is-centered">
        <div class="column is-full">
            <h1 class="title is-2">{{ object.name }} - {{ object.get_lab_type_display }}</h1>
        </div>
    </div>
    <div class="columns is-centered">
        <div class="column is-two-thirds">
            <p><div class="content mt-2">{{ object.description | safe  }}</div></p>
        </div>
        <div class="column is-one-third">
            {% include 'interface/_tasks_list.html' with tasks=object.options.all title="Задания" %}
        </div>
    </div>

{% endblock %}
