{% extends 'interface/base.html' %}

{% block content %}
<div class="block">

<h1 class="title is-1">Лабораторные работы</h1>
<ul>
{% for lab in object_list %}
    <div class="box">
        <h2 class="title is-3 is-link"><a href="{% url 'interface:lab-list' %}{{ lab.slug }}">{{ lab.name }}</a></h2>
    </div>
{% empty %}
    <li>Лабораторных работ нет.</li>
{% endfor %}
</ul>


</div>
{% endblock %}
